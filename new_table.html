<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Table</title>
    <style>
        td , th{
            border: 1px solid black;
            
        }
        table{
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <h1>Flexi Table</h1>
    <table>
        <caption>Phone Offer Chart</caption>
        <thead>
            <tr>
                <th>Phone</th>
                <th>Offer</th>
                <th>GB</th>
                <th>Day</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>GP</td>
                <td>20</td>
                <td>30</td>
                <td>499</td>
            </tr>
            <tr>
                <td>GP</td>
                <td>50</td>
                <td>30</td>
                <td>699</td>
            </tr>
            <tr>
                <td>GP</td>
                <td>100</td>
                <td>30</td>
                <td>899</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="4">Total Offer 4</td>
        </tfoot>

    </table>
</body>
</html>
